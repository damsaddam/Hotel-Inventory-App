<div class="container-fluid">
  <form>
    <div class="form-group mt-3 mb-1">
      <input
        name="email"
        #emailControl="ngModel"
        hiappEmailvalidator
        hiappHover
        type="email"
        class="form-control"
        [(ngModel)]="email"
        placeholder="Please enter your email"
        autofocus
      />
      <div>
        {{ emailControl.errors | json }}
      </div>
    </div>
    <div class="form-group mb-3">
      <input
        name="password"
        hiappHover
        type="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder="Please enter your password"
      />
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-info ps-4 pe-4" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
